<section class="subsection">
  <h2 class="section-title">Key Facts</h2>
  <div class="key-facts">
    <div class="key-fact" *ngFor="let fact of keyFacts">
      <h3 class="key-fact-title">{{fact.title}}</h3>
      <p class="key-fact-description">{{fact.description}}</p>
    </div>
  </div>
</section>
